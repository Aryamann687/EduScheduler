  <!DOCTYPE html>
<html>
<head>
  <title>EduScheduler</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fb;
  padding: 20px;
}

h2 {
  margin-bottom: 10px;
}

.card {
  background: white;
  padding: 16px;
  margin-top: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

textarea, input {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
}

button {
  margin-top: 12px;
  padding: 10px;
  width: 100%;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
}

button:hover {
  background: #1d4ed8;
}

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 10px;
}

th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}

th {
  background: #f1f5f9;
}

.free {
  background: #fee2e2;
  color: #b91c1c;
  font-weight: bold;
}
</style>
</head>

<body>

<h2>EduScheduler</h2>

<label>Subjects & Teachers</label><br>
<textarea id="subjectTeachers" rows="4"
placeholder="Math:Mr Rao
Physics:Ms Sharma
CS:Mr Patel
English:Ms Verma"></textarea><br><br>

<label>Subject Weekly Limits</label><br>
<textarea id="subjectLimits" rows="4"
placeholder="Math:4
Physics:4
CS:3
English:4"></textarea><br><br>


<label>Periods per day</label><br>
<input id="periods" type="number" value="4"><br><br>

<button type="button" onclick="generate()">Generate Timetable</button>


<div id="timetable"></div>
<div id="summary"></div>

<script>
function generate() {
  console.log("Generate clicked"); // debug

  const subject_teachers = {};
  document.getElementById("subjectTeachers").value
    .split("\n").map(l => l.trim()).filter(Boolean)
    .forEach(line => {
      const [s, t] = line.split(":").map(x => x.trim());
      subject_teachers[s] = t;
    });

  const subject_weekly_limits = {};
  document.getElementById("subjectLimits").value
    .split("\n").map(l => l.trim()).filter(Boolean)
    .forEach(line => {
      const [s, c] = line.split(":").map(x => x.trim());
      subject_weekly_limits[s] = parseInt(c);
    });

  const data = {
    subject_teachers,
    subject_weekly_limits,
    periods_per_day: 4
  };

  fetch("http://127.0.0.1:5000/api/timetable", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      alert(data.error + "\n" + (data.reason || ""));
      return;
    }
    renderTable(data.timetable);
  })
  .catch(err => {
    console.error(err);
    alert("Backend error");
  });
}
</script>
</body>
</html>
